<!doctype html>
<html>
  <head>
    {% block head %}
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/main.css') }}">
    <title>{% block title %}{% endblock %}</title>
    {% endblock %}
  </head>
  <body>
    <div id="content">{% block content %}{% endblock %}</div>
    <div id="footer">
      {% block footer %}
<!--      &copy; Copyright 2020 by <a href="https://twitter.com/user">James Earl</a>.-->
      {% endblock %}
    </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="{{ url_for('static', filename='scripts/circle-progress.min.js') }}"></script>
  <script src="{{ url_for('static', filename='scripts/circles_progress_bar.js') }}"></script>
  <script src="{{ url_for('static', filename='scripts/update_counters_ajax.js') }}"></script>
  </body>
</html>
